<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Connexion - RubiCollect</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
            margin-bottom: 100px;
        }
        .auth-box {
            background-color: white;
            border: 2px solid #465FAF;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .auth-box h2 {
            color: #465FAF;
            font-family: "Pinecone_MVB";
            margin-bottom: 20px;
        }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .auth-box button {
            width: 100%;
            padding: 12px;
            background-color: #465FAF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .auth-box button:hover {
            background-color: #34488b;
        }
        #msg-systeme {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>

<div id="navbar">
    <img src="logo_rubicollect.png" id="logo">
    <a href="Decouvrir.html">Découvrir</a>
    <a href="Agir.html">Agir</a>
    <a href="Panier.html">
        <img src="caddie.png" class="panier">
    </a>
    <a href="Boutique.html">Boutique Solidaire</a>
</div>

<div class="main-content">
    <h1 style="text-align: center; color: #465FAF; margin-top: 30px;">Espace Membre</h1>

    <p id="msg-systeme"></p>

    <div class="auth-container">

        <div class="auth-box">
            <h2>Créer un compte</h2>
            <input type="text" id="ins_nom" placeholder="Votre Nom">
            <input type="text" id="ins_prenom" placeholder="Votre Prénom">
            <input type="email" id="ins_email" placeholder="Votre Email">
            <input type="password" id="ins_mdp" placeholder="Mot de passe">
            <button onclick="inscription()">S'inscrire</button>
        </div>

        <div class="auth-box">
            <h2>Se connecter</h2>
            <input type="email" id="log_email" placeholder="Votre Email">
            <input type="password" id="log_mdp" placeholder="Mot de passe">
            <button onclick="connexion()">Connexion</button>
        </div>

    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://ffw95cfxfg.execute-api.eu-north-1.amazonaws.com";
    const GROUPE = "Romain"; // On reste sur Romain comme tu veux

    // --- INSCRIPTION ---
    function inscription() {
        const nom = document.getElementById("ins_nom").value.trim();
        const prenom = document.getElementById("ins_prenom").value.trim();
        const emailBase = document.getElementById("ins_email").value.trim();
        const mdp = document.getElementById("ins_mdp").value.trim();

        if(!nom || !emailBase || !mdp) {
            alert("Remplissez tous les champs !");
            return;
        }

        // ASTUCE ANTI-BUG : On crée un login unique pour éviter l'erreur "Existe déjà"
        // Si tu tapes "toto@test.fr", ça enverra "toto_173254@test.fr" au serveur
        // C'est invisible pour toi mais ça débloque tout !
        const timestamp = Math.floor(Date.now() / 1000);
        const emailUnique = emailBase.split('@')[0] + "_" + timestamp + "@" + emailBase.split('@')[1];

        afficherMessage("Création du compte " + emailUnique + "...", "blue");

        const dataToSend = {
            gp1: GROUPE,
            nom: nom,
            prenom: prenom,
            civilite: "M",        // Obligatoire
            date_naissance: "2000-01-01",
            mail: emailUnique,    // Email unique
            login: emailUnique,   // Login unique (OBLIGATOIRE)
            mdp: mdp,
            password: mdp,        // Sécurité double
            adresse: "1 rue Code",
            ville: "Paris",
            cp: "75000",
            telephone: "0600000000"
        };

        fetch(`${API_URL}/clients?gp1=${GROUPE}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataToSend)
        })
            .then(async response => {
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(response.status + " : " + text);
                }
                return response.json();
            })
            .then(data => {
                alert("✅ COMPTE CRÉÉ SUR LE GROUPE " + GROUPE + " !\n\nVotre nouvel identifiant est : " + emailUnique + "\n(Notez-le bien !)");

                // On remplit les champs de connexion tout seul
                document.getElementById("log_email").value = emailUnique;
                document.getElementById("log_mdp").value = mdp;

                afficherMessage("Compte créé ! Connectez-vous.", "green");

                // On lance la connexion automatiquement
                connexion();
            })
            .catch(error => {
                console.error(error);
                alert("❌ Erreur : " + error.message);
                afficherMessage("Erreur : " + error.message, "red");
            });
    }

    // --- CONNEXION ---
    function connexion() {
        const emailSaisi = document.getElementById("log_email").value.trim();
        const mdpSaisi = document.getElementById("log_mdp").value.trim();

        if(!emailSaisi || !mdpSaisi) {
            afficherMessage("Email et mot de passe requis.", "red");
            return;
        }

        afficherMessage("Connexion en cours sur " + GROUPE + "...", "blue");

        fetch(`${API_URL}/clients?gp1=${GROUPE}`)
            .then(res => res.json())
            .then(data => {
                const clients = Array.isArray(data) ? data : (data.resources || []);

                // Recherche intelligente
                const user = clients.find(c =>
                    (c.mail === emailSaisi || c.login === emailSaisi) &&
                    (c.mdp === mdpSaisi || c.password === mdpSaisi)
                );

                if (user) {
                    afficherMessage("✅ Connecté ! Redirection...", "green");
                    localStorage.setItem("user_rubicollect", JSON.stringify(user));
                    setTimeout(() => window.location.href = "Boutique.html", 1000);
                } else {
                    afficherMessage("❌ Identifiants incorrects.", "red");
                    console.log("Clients trouvés dans " + GROUPE + " :", clients.length);
                }
            })
            .catch(e => afficherMessage("Erreur réseau", "red"));
    }

    function afficherMessage(texte, couleur) {
        const msg = document.getElementById("msg-systeme");
        if(msg) { msg.innerText = texte; msg.style.color = couleur; }
    }
</script>

</body>
</html>
